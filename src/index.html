<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product">
      <img src="./images/imac.jpeg" alt="imac PC" class="product__image">
      <div class="product__desc">
        <p class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="product__code">
          Product code: 195434
        </p>

        <div class="product__reviews">
          <span class="product__reviews-star"></span>
          <span class="product__reviews-star"></span>
          <span class="product__reviews-star"></span>
          <span class="product__reviews-star"></span>
          <span class="product__reviews-star product__reviews-star--off"></span>
          <span class="product__reviews-count">Reviews: 5</span>
        </div>

        <p class="product__price">
          Price:
          <span class="product__price product__price--value">$2,199</span>
        </p>


      </div>
      <a href="#" class="product__cta-link"><button class="product__cta-btn">Buy</button></a>
    </div>
  </body>
</html>
