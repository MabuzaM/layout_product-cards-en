<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img src="./images/imac.jpeg" alt="iMac PC" class="product__image">
      <div class="product__desc">
        <p class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="product__code">
          Product code: 195434
        </p>

        <div class="product__reviews">
          <span class="product__reviews-star product__reviews-star--1"></span>
          <span class="product__reviews-star product__reviews-star--2"></span>
          <span class="product__reviews-star product__reviews-star--3"></span>
          <span class="product__reviews-star product__reviews-star--4"></span>
          <span class="product__reviews-star product__reviews-star--5"></span>
          <span class="product__reviews-count">Reviews: 5</span>
        </div>

        <p class="product__price">
          Price:
          <span class="product__price product__price--value">$2,199</span>
        </p>


      </div>
      <a
        href="#"
        class="product__cta-link"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
